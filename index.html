<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHX & YMF 一周年</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <style>
        @keyframes progress {
            0% { width: 0; opacity: 0; }
            100% { width: 100%; opacity: 1; }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .heart-rain {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body class="relative min-h-screen bg-gradient-to-br from-pink-100 to-rose-50">
    <!-- 爱心雨 -->
    <div id="heart-container" class="heart-rain inset-0"></div>

    <div class="relative z-10 text-center pt-8 md:pt-16 space-y-8 md:space-y-12 px-4">
        <!-- 主标题 -->
        <div class="space-y-4 md:space-y-6">
            <h1 class="text-4xl md:text-6xl font-bold text-rose-600 px-2">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-rose-600 to-pink-500">
                    一周年快乐! 哦馍馍！
                </span>
            </h1>
            <div class="text-xl md:text-3xl text-gray-600 flex items-center justify-center">
                <span class="font-mono bg-rose-100 px-3 py-1 md:px-4 md:py-2 rounded-lg">XHX</span>
                <span class="mx-2 text-xl md:text-2xl text-rose-400 animate-pulse">❤</span>
                <span class="font-mono bg-pink-100 px-3 py-1 md:px-4 md:py-2 rounded-lg">YMF</span>
            </div>
        </div>

        <!-- 时间进度 -->
        <div class="mx-auto max-w-3xl bg-white/80 backdrop-blur-sm rounded-xl md:rounded-2xl p-4 md:p-8 shadow-lg">
            <div class="text-xl md:text-3xl text-rose-500 mb-4 md:mb-6 flex items-center justify-center">
                <span class="mr-2">🌹</span>366天旅程<span class="ml-2">🌹</span>
            </div>
            <div class="relative h-2 md:h-3 bg-gray-100 rounded-full overflow-hidden">
                <div class="absolute left-0 top-0 h-full bg-gradient-to-r from-rose-400 to-pink-400 animate-progress"
                     style="animation: progress 2s ease-out forwards"></div>
            </div>
            <div class="flex justify-between text-gray-500 mt-3 md:mt-4 text-xs md:text-sm">
                <span>2024.02.13</span>
                <span>2025.02.13</span>
            </div>
        </div>

        <!-- 时间统计 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 max-w-6xl mx-auto">
            <div class="p-4 md:p-6 bg-white/90 backdrop-blur-sm rounded-lg md:rounded-xl shadow-md hover:transform hover:scale-105 transition-all">
                <div class="text-3xl md:text-4xl font-bold text-rose-600">8784</div>
                <div class="text-gray-600 mt-1 md:mt-2 text-sm md:text-base">小时相伴</div>
            </div>
            <div class="p-4 md:p-6 bg-white/90 backdrop-blur-sm rounded-lg md:rounded-xl shadow-md hover:transform hover:scale-105 transition-all">
                <div class="text-3xl md:text-4xl font-bold text-rose-600">527,040</div>
                <div class="text-gray-600 mt-1 md:mt-2 text-sm md:text-base">分钟心动</div>
            </div>
            <div class="p-4 md:p-6 bg-white/90 backdrop-blur-sm rounded-lg md:rounded-xl shadow-md hover:transform hover:scale-105 transition-all">
                <div class="text-3xl md:text-4xl font-bold text-rose-600">∞</div>
                <div class="text-gray-600 mt-1 md:mt-2 text-sm md:text-base">永恒爱恋</div>
            </div>
        </div>

        <!-- 祝福语 -->
        <div class="text-base md:text-xl text-gray-600 italic pt-6 md:pt-8 max-w-2xl mx-auto leading-relaxed">
            “时光会走远，影像能长存<br>
            愿爱意如同星辰，永恒闪烁”
        </div>
    </div>

    <script>
        // 移动端优化爱心雨
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤';
            heart.className = 'absolute text-lg md:text-xl text-rose-300 opacity-75';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animation = `fall ${Math.random() * 3 + 5}s linear infinite`;
            document.getElementById('heart-container').appendChild(heart);
        }
        setInterval(createHeart, 500); // 降低移动端生成频率
        
        // 性能优化清理
        setInterval(() => {
            const hearts = document.getElementById('heart-container').children;
            if(hearts.length > 30) { // 减少移动端爱心数量
                hearts[0].remove();
            }
        }, 1000);
    </script>
</body>
</html>
