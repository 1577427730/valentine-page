<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元宵节快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .lantern {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255,80,0,0.5));
        }

        .firework {
            background: radial-gradient(circle, 
                #ffdd00 10%, 
                #ff6600 30%, 
                transparent 70%
            );
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.8; }
        }

        .particle {
            position: absolute;
            background: rgba(255,150,0,0.8);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-900 via-red-700 to-yellow-600 min-h-screen overflow-x-hidden">
    <!-- 粒子背景 -->
    <div id="particles"></div>

    <!-- 主要内容 -->
    <div class="relative z-10 text-center pt-20 px-4">
        <!-- 标题 -->
        <h1 class="text-6xl md:text-8xl font-bold mb-8 text-yellow-300 drop-shadow-lg">
            元<span class="text-red-500">宵</span>节快乐
        </h1>

        <!-- 灯笼组 -->
        <div class="flex justify-center space-x-8 mb-16">
            <div class="lantern bg-red-500 w-16 h-24 rounded-full relative">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-4 h-6 bg-yellow-400"></div>
                <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-8 bg-yellow-400 rounded-full"></div>
            </div>
            <div class="lantern bg-orange-500 w-16 h-24 rounded-full relative" style="animation-delay: -1.5s">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-4 h-6 bg-yellow-300"></div>
                <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-8 bg-yellow-300 rounded-full"></div>
            </div>
        </div>

        <!-- 汤圆图案 -->
        <div class="flex justify-center mb-12">
            <div class="relative w-48 h-48">
                <div class="absolute top-0 left-0 w-16 h-16 bg-white rounded-full shadow-lg transform rotate-12"></div>
                <div class="absolute top-8 right-4 w-20 h-20 bg-white rounded-full shadow-lg"></div>
                <div class="absolute bottom-4 left-8 w-14 h-14 bg-white rounded-full shadow-lg transform -rotate-12"></div>
            </div>
        </div>

        <!-- 祝福语 -->
        <div class="max-w-2xl mx-auto bg-white/20 backdrop-blur-sm rounded-lg p-6 shadow-xl">
            <p class="text-2xl md:text-3xl text-yellow-100 font-serif leading-relaxed" id="blessing">
                灯火万家，良宵美景
                <br>
                笙歌一曲，盛世佳音
                <br>
                愿你月圆人圆事事圆满！
            </p>
        </div>

        <!-- 烟花效果 -->
        <div class="firework absolute top-1/4 left-1/4 w-32 h-32 rounded-full opacity-0"></div>
        <div class="firework absolute top-1/3 right-1/4 w-32 h-32 rounded-full opacity-0" style="animation-delay: -0.5s"></div>
    </div>

    <script>
        // 粒子动画
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.width = particle.style.height = Math.random() * 3 + 1 + 'px';
                particle.style.animation = `float ${3 + Math.random() * 3}s infinite`;
                container.appendChild(particle);
            }
        }

        // 随机祝福语
        const blessings = [
            "元宵月儿圆又圆，佳节人儿喜团圆",
            "花灯盏盏亮如星，团团圆圆过元宵",
            "月圆人圆事事圆，花好灯好人人好",
            "万家灯火元宵闹，一碗汤圆瑞气盈"
        ];

        function changeBlessing() {
            document.getElementById('blessing').innerHTML = blessings[
                Math.floor(Math.random() * blessings.length)
            ].split('\n').join('<br>');
        }

        // 初始化
        createParticles();
        setInterval(changeBlessing, 3000);

        // 点击灯笼触发动画
        document.querySelectorAll('.lantern').forEach(lantern => {
            lantern.addEventListener('click', () => {
                const firework = document.createElement('div');
                firework.className = 'firework absolute w-48 h-48 rounded-full';
                firework.style.left = `${Math.random() * 80 + 10}%`;
                firework.style.top = `${Math.random() * 80 + 10}%`;
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            });
        });
    </script>
</body>
</html>
